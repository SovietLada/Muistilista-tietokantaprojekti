{% extends "base.html" %}

{% block content %}

<h1>Luo käyttäjä</h1>

{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/new_user">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="username" value="{{username}}" type="text">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" name="password1" type="password">
    </div>

    <div class="form-group">
        <label>Salasana uudelleen</label>
        <input class="form-control" name="password2" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Luo käyttäjä</button>
</form>

{% endblock %}
