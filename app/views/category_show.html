{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>{{category.title}}</h1>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Otsikko</th>
            <th>Sisältö</th>
            <th>Prioriteetti</th>
        </tr>
    </thead>

    <tbody>
        {% for memo in memos %}
        <tr>
            <td>{{memo.title}}</td>
            <td>{{memo.content}}</td>
            <td>{{memo.priority}}</td>
            <td><a class="btn btn-default" href="{{base_path}}/show/{{memo.id}}">Tarkastele</a></td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/edit/{{memo.id}}">Muokkaa</a></td>
            <td><a class="btn btn-danger" href="{{base_path}}/delete/{{memo.id}}">Poista</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-default" href="{{base_path}}/categories">Palaa kategorioihin</a>

{% endblock %}
