{% extends "base.html" %}
{% block content %}
<h1>Muokkaa muistiota</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/edit/{{attributes.id}}"> <!-- Remember to put attributes inside quotes, e.g. "{{attributes.id}}" -->

    <div class="form-group">
        <input class="form-control" name="id" value="{{attributes.id}}" type="hidden">
    </div>
    <div class="form-group">
        <label>Otsikko</label>
        <input class="form-control" name="title" value="{{attributes.title}}" type="text">
    </div>
    <div class="form-group">
        <label>Sisältö</label>
        <input class="form-control" name="content" value="{{attributes.content}}" type="text">
    </div>
    <div class="form-group">
        <label>Prioriteetti</label>
        <input class="form-control" name="priority" value="{{attributes.priority}}" type="text">
    </div>

    {% for category in categories %}
    <div class="checkbox">
        <label>
            <input type="checkbox">
            {{category.title}}
        </label>
    </div>
    {% endfor %}

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
