{% extends "base.html" %}
{% block content %}
<h1>Muokkaa muistiota</h1>

<form>
    <div class="form-group">
        <label>Otsikko</label>
        <input class="form-control" value={{attributes.title}} type="text">
    </div>
    <div class="form-group">
        <label>Sisältö</label>
        <input class="form-control" value={{attributes.content}} type="text">
    </div>
    <div class="form-group">
        <label>Prioriteetti</label>
        <input class="form-control" value={{attributes.priority}} type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
