{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h1>Muistio: {{attributes.title}}</h1>
</div>

{% if success %}
<div class="alert alert-success">
    {{success}}
</div>
{% endif %}

<h2>{{attributes.content}}</h2>

<p>Prioriteetti: {{attributes.priority}}</p>

<a class="btn btn-default" href="{{base_path}}/">Poistu tarkastelunäkymästä</a>

<a class="btn btn-default btn-sm" href="{{base_path}}/edit/{{attributes.id}}">Muokkaa</a>

{% endblock %}
